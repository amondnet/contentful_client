name: Dart CI

on:
  push:
    branches:
    - develop
  pull_request:
    branches:
    - develop

jobs:
  build:

    runs-on: ubuntu-latest
    
    container:
      image:  google/dart:latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: cd package
      run: pub get
    - name: Run tests
      run: pub run test
